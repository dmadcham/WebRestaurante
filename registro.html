<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - El Tío Bernardo</title>
    <!-- Iconos -->
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <script src="https://kit.fontawesome.com/5473e5c7f8.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Login Style -->
    <link rel="stylesheet" href="css/formStyle.css" />
</head>

<body>
    <!-- Cabecera Inicio -->
    <header>
        <!-- Logo Inicio -->
        <div class="logo">
            <a href="index.html"><img src="images/logo/logo.png" alt="Logo de El Tio Bernardo"
                    class="logo-restaurante" /></a>
            <a href="index.html"><span class="nombre-restaurante">El Tío Bernardo</span></a>
        </div>
        <!-- Logo Fin -->

        <!-- Menú navegación Inicio -->
        <nav>
            <ul>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carta.html">Carta</a></li>
                <li>
                    <a href="login.html"><span class="icono-usuario"><i class="fi fi-sr-user"></i></span>
                        Inicio Sesion</a>
                </li>
            </ul>
        </nav>
        <!-- Menú navegación Fin -->
    </header>
    <!-- Cabecera Fin -->

    <!-- Cuerpo Inicio -->
    <!-- Registro From Inicio -->
    <div class="log-box">
        <form action="login.html" id="log-form">
            <h2>Registrarse</h2>

            <label for="username">Nombre Usuario*</label>
            <input type="text" name="username" id="username" placeholder="Introduce un nombre de usuario" required />

            <label for="mail">Correo electrónico*</label>
            <input type="email" name="mail" id="mail" placeholder="Introduce tu correo electrónico" required />

            <label for="password">Contraseña*</label>
            <input type="password" name="password" id="password" placeholder="Introduce una contraseña segura"
                required />

            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Introduce tu teléfono" />

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Registro Form Fin -->
    <!-- Cuerpo Fin -->

    <!-- Pie página Inicio -->
    <footer>
        <!-- Redes sociales -->
        <div>
            <div>
                <h3>Síguenos</h3>
                <a href="https://facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <br />
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <br />
                <a href="https://x.com" target="_blank">
                    <i class="fa-brands fa-x-twitter" style="color: #f39524"></i> X (antes Twitter)
                </a>
            </div>
        </div>

        <!-- Horarios -->
        <div>
            <h3>Horarios</h3>
            <p>
                Lunes a Viernes: 12:00 PM - 11:00 PM<br />
                Sábado y Domingo: 1:00 PM - 12:00 AM
            </p>
        </div>
        <!-- Aviso de privacidad -->
        <div>
            <p>© 2024 El Tío Bernardo. Todos los derechos reservados</p>
        </div>
    </footer>
    <!-- Pie página Fin -->
</body>

</html>
